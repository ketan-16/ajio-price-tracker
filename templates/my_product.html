<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products - Ajio Price Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .hero-gradient {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ed 100%);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .pricing-card:hover {
            border-color: #3B82F6;
        }
    </style>
</head>

<body class="font-sans text-gray-800 bg-gray-50">

    <!-- Navbar Section -->
    <nav class="bg-white shadow-sm fixed top-0 left-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Brand / Logo -->
                <a href="/" class="text-blue-600 text-xl font-bold">
                    Ajio Price Tracker
                </a>

                <!-- Desktop Menu -->
                <div class="hidden md:flex md:items-center md:space-x-4">
                    <a href="/addproduct"
                        class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        Add Product
                    </a>
                    <a href="/view_product_details"
                        class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        View Product Details
                    </a>
                    <a href="/my_product"
                        class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        My Products
                    </a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="-mr-2 flex items-center md:hidden">
                    <button id="mobile-menu-button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mx-auto mt-20 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">My Products</h1>
        
        <!-- Placeholder Section -->
        <div class="flex justify-center items-center min-h-[60vh]">
            <div class="bg-white shadow-lg rounded-lg p-6 text-center w-full max-w-lg">
                <i class="fas fa-hourglass-half text-5xl text-gray-500 mb-4"></i>
                <h2 class="text-2xl font-semibold text-gray-700">Coming Soon!</h2>
                <p class="text-gray-500 mt-2">We're working on this feature. Stay tuned!</p>
            </div>
        </div>
    </div>

</body>

</html>
