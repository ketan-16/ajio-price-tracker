<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <nav class="bg-white shadow-sm fixed top-0 left-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/"><span class="text-blue-600 text-xl font-bold">Ajio Price Tracker</span></a>
                    </div>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center md:space-x-4">
                    <a href="/add-product" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        Add Product
                    </a>
                    <a href="/product-details" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        View Product Details
                    </a>
                    <a href="/my-product" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        My Products
                    </a>
                </div>
                </div>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="bg-white p-10 rounded-lg shadow-lg w-1/3 min-w-[350px]">
        <h2 class="text-3xl font-bold text-gray-700 mb-6">Add Product</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 mb-2 text-white rounded-md {% if category == 'success' %}bg-green-500{% elif category == 'error' %}bg-red-500{% else %}bg-blue-500{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" class="flex flex-col space-y-4">
            <div class="mb-6">
                <label for="url" class="block text-lg font-medium text-gray-600">Product Name</label>
                <input type="text" id="url" name="url" class="mt-2 p-3 w-full border rounded-md focus:ring focus:ring-blue-300 text-lg">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md text-lg hover:bg-blue-600">Submit</button>
        </form>
    </div>
</body>
</html>
