<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white-900 text-white min-h-screen flex items-center flex-col">

    {% include 'navbar.html' %}

    <div class="bg-white p-10 rounded-lg shadow-lg w-1/3 min-w-[350px] mt-20">
        <h2 class="text-3xl font-bold text-gray-700 mb-6">Add Product</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="p-3 mb-2 text-white rounded-md {% if category == 'success' %}bg-green-500{% elif category == 'error' %}bg-red-500{% else %}bg-blue-500{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" class="flex flex-col space-y-4">
            <div class="mb-6">
                <label for="url" class="block text-lg font-medium text-gray-600">Product Name</label>
                <input type="text" id="url" name="url" class="mt-2 p-3 w-full border rounded-md focus:ring focus:ring-blue-300 text-lg">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-md text-lg hover:bg-blue-600">Submit</button>
        </form>
    </div>

</body>
</html>
