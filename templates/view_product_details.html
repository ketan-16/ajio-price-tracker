<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajio Price Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-white-900 text-white min-h-screen flex items-center justify-center flex-col">
    <nav class="bg-white shadow-sm fixed top-0 left-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-blue-600 text-xl font-bold">
                            Ajio Price Tracker
                        </a>
                        
                    </div>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center md:space-x-4">
                    <a href="/addproduct" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        Add Product
                    </a>
                    <a href="/view_product_details" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        View Product Details
                    </a>
                    <a href="/my_product" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        My Products
                    </a>
                </div>
                </div>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="bg-white-800 p-6 rounded-xl shadow-lg w-full max-w-8xl"> <!-- Increased max width -->
            <h2 class="text-xl font-semibold text-center mb-4">Product Price Comparison</h2>
            <div id="chart" class="w-full h-[600px]"></div> <!-- Set height explicitly -->
        </div>
    </div>
    
    <script>
        $(document).ready(function () {
            let chartJson = {{ chart_json | tojson | safe }};
            if (chartJson && chartJson !== "None") {
                let parsedPlot = JSON.parse(chartJson);

                // Increase the size of the graph
                parsedPlot.layout.width = window.innerWidth * 0.85;  // 85% of screen width
                parsedPlot.layout.height = 600;  // Set height to 600px

                Plotly.newPlot("chart", parsedPlot.data, parsedPlot.layout, { responsive: true });
            }
        });
    </script>
</body>
</html>
